name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Build
        run: swift build

      - name: Run Tests
        run: swift test

  build-ios:
    name: Build for iOS
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Build for iOS
        run: |
          xcodebuild build \
            -scheme AgentSDK \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
            -skipPackagePluginValidation
